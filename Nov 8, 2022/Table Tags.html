<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <table 
        border="1" 
        cellpadding="10" 
        cellspacing="0" 
        bgcolor="powderblue">


        <tr>

            <th>Grades</th>
        </tr>

        <tr 
            bgcolor="yellow"
            align="center">

        <tr

            align="center">

    </table>

        bgcolor="lightgray">
        <tr>
            <th>First Name</th>
            <th>Subject</th>
            <th>Grades</th>
        </tr>

        <tr
            bgcolor="powderblue"
            align="center">

        <tr

            bgcolor="powderblue"
            align="center">

        </tr>
    </table>
    <br/> <br/>

    <table
        border="1"
        cellpadding="10"
        cellspacing="0">

        <tr
            bgcolor="lightgray"
            align="center">
            <th>Item</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>

        <tr></tr>
            <td>Cardboard</td>
            <td>10</td>
            <td>5.00</td>
            <td>50.00</td>
        </tr>

        <tr>
            <td>Paper</td>
            <td>20</td>
            <td>1.00</td>
            <td>20.00</td>
        </tr>

        <tr>
            <td colspan="3">Total</td>
            <td>70.00</td>
        </tr>

    </table>
    <br/><br/>

    <table
        border="1"
        cellpadding="10"
        cellspacing="0">
        <tr>
            <th></th>
            <th></th>
            <th>SpongeBob</th>
            <th>Patrick</th>
        </tr>

        <tr>
            <th rowspan="2">Favorite</th>
            <th>Color</th>
            <td>Blue</td>
            <td>Purple</td>
        </tr>

        <tr>
            <th>Ice cream flavor</th>
            <td>Vanilla</td>
            <td>Chocolate</td>
        </tr>
